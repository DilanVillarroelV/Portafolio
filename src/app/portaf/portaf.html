<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Portafolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./portaf.css">

</head>


<body>
    <div class="tarjeta">
        <h1>Mi Portafolio</h1>
        <div class="proyectos">
            <div class="proyecto">
                <div class="titulo">Lo que todos decimos pero pocos piensan lo contrario</div>
                <div class="descripción">Messi GOAT, Titular el proximo mundial.</div>
                <a class="link" href="https://pornhub.com" target="_blank">Ver más</a>
            </div>
            

            <div class="proyecto" *ngFor="let item of data; let i = index">
                <div class="titulo">{{item.titulo}}</div>
                <div class="descripción">{{item.contenido}}</div>
                <div class="" *ngIf="mostrarFechas[i]">{{item.created_at}}</div>

                <button class="link" *ngIf="!mostrarFechas[i]" (click)="mostrar(i);">Ver Mas..</button>
                
                <button class="link" *ngIf="mostrarFechas[i]" (click)="ocultar(i);">Ocultar</button>
            </div>
        </div>

    </div>

    
    <footer>
        <p class="texto">&copy; 2025 sucursales del departamento dilan villa. Todos los derechos reservados. </p>
    </footer>
</body>

</html>
